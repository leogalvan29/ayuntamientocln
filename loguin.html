<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="body-loguin">

    <div class="contenedor-desktop container-fluid">
         <div class="row">
            <div class="col logo-desktop">
                 <img src="/img/logoblancocompleto.png" alt="">
            </div>
            <div class="anuncio-header">
               <h2>REPORTE DE SERVICIOS</h2>
            </div>
         </div>
    </div>
    <div class="contenido-desktop" id="overlay">

    </div>
   
   <div class="container contenedor-loguin">
      
         <div class="contenedor-formulario">
             <div class="encabezado-formulario">  
                <img src="/img/logoblancocompleto.png" alt="">
                <div class="contenido-encabezado">
                    <h3>Reporte de servicios</h3>
                    <img src="/img/whats.png" alt="">
                </div>
             </div>
             <div class="formulario mt-5">
                    <h4 class="text-center">!Hola Ciudadano!, <br>porfavor captura el formulario</h4>
                <form class="form pt-4">
                    <h4 class="subtitulos">Datos personales</h4>
                    <hr>
                    <div class="form-group mb-3">
                      
                      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre">
                      
                    </div>
                    <div class="form-group mb-3">
                      
                      <input type="text" class="form-control" id="celular" placeholder="Celular">
                    </div>
                    <div class="form-group mb-3">
                        
                        <input type="email" class="form-control" id="email" placeholder="Correo Electronico">
                      </div>

                      <h4 class="subtitulos">Ubicacion</h4>
                      <hr>
                      <div class="content-mapa">
                        <img src="img/mapas-y-banderas.png" alt="">
                        <h5 class="subtitulos-mapa">Marcar manualmente en el mapa</h5>
                      </div>

                      <div class="form-group mb-3 mt-2">
                       
                        <input type="text" class="form-control" id="calle" aria-describedby="emailHelp" placeholder="calle">
                        
                      </div>
                      <div class="form-group mb-3">
                        
                        <input type="text" class="form-control" id="numero" aria-describedby="emailHelp" placeholder="numero">
                        
                      </div>
                      <div class="form-group mb-3">
                        
                        <input type="text" class="form-control" id="colonia" aria-describedby="emailHelp" placeholder="colonia">
                        
                      </div>
                      <h4 class="subtitulos">Reporte</h4>
                      <div class="form-group mb-3">
                       
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="DescripciÃ³n"></textarea>                        
                      </div>
                      <h4 class="subtitulos">Evidencia</h4>
                      <hr>
                      <div class="content-mapa pb-3">
                        <img src="img/camara.png" alt="">
                        <h5 class="subtitulos-mapa">Tomar fotografia o elegir de la galeria</h5>
                      </div>
                 
                    <button type="submit" class="btnEnviar mt-3" id="btnEnviar">Enviar</button>
                  </form>

             </div>

         </div>
       
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
