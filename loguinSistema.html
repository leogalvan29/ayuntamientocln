<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="contendor-loguin-sistema">
         <div class="row shadow-lg mb-5 bg-white rounded">
            <div class="sitema-loguin-encabezado">
                <h2>Reporte de Servicios</h2>
                <a href="#" class="contenedor-logo-ayuntamiento shadow-lg p-3 mb-5 bg-white rounded-circle">
                    <img src="img/LOGO AYUNTAMIENTO.jpg" alt="" class="logo-original">
                </a>
                
            </div>
            <div class="inicio-sesion">
                <h3 class="text-center text-uppercase">Inicio de sesión</h3>
                <p class="text-center">Introduce usuario y contraseña</p>
                <form class="d-flex flex-column align-items-center">
                    <div class="input-group mb-3 shadow-lg">
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><img src="img/usuario.png" alt=""></span>
                    </div>
                    <div class="input-group mb-3 shadow-lg">
                        <input type="text" class="form-control" placeholder="Contraseña" aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><img src="img/candado.png" alt=""></span>
                    </div>
                    <button type="submit" class="btnSistema">ENTRAR</button>
                  </form>
               <a href="" class="contenedor-logo-verde pb-5">
                <img src="img/logo.png" alt="" class="logo-verde-loguin">
               </a>
            </div>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
